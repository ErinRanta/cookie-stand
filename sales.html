<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sales.css">
    
    <title>Sales Information</title>
</head>

<body>
    <h1>Sales Report</h1>
    <a href="index.html">Home Page</a>
    
    <table id="sales-data"></table>
        
   
    <h2>Join Us! Salmon Cookies = $$$!</h2>
   <form id="store-form">
      <fieldset>
        <legend>Create new Store</legend>
        <div>
          <label>Store Name</label>
          <input id='store-name' name="storeName" type="text" placeholder="Ex: Queens" required>
        </div>
        <div>
          <label>Max Cust Per Hour</label>
          <input type="number" name="maxCust">
        </div>
        <div>
          <label>Min Cust Per Hour</label>
          <input type="number" name="minCust">
        </div>
        <div>
          <label>Avg Cookies per sale</label>
          <input type="number" name="avgSale" placeholder="Ex. 5.1">
        </div>
        <button id="submit-button">Submit Me</button>
      </fieldset>
    
      <br>
    </form>
    <button id=clearTable onclick='clearTable()'>Go!</button>
    <script src="app.js"></script>
</body>
</html>
